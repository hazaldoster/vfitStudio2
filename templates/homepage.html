<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFit Studio - Ana Sayfa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #141414;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .gradient-text {
            background: linear-gradient(135deg, #ffffff, #a0a0a0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <div class="container max-w-6xl mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="gradient-text text-5xl sm:text-6xl font-bold mb-4">
                VFit Studio
            </h1>
            <p class="text-gray-400 text-lg">
                AI Destekli Moda Teknolojileri
            </p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- VFit Studio Card -->
            <a href="/vfit" class="card rounded-2xl p-8 block">
                <div class="flex flex-col items-center text-center">
                    <div class="w-20 h-20 rounded-full bg-white flex items-center justify-center mb-6">
                        <i class="ri-t-shirt-2-line text-4xl text-black"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-3">VFit Studio</h2>
                    <p class="text-gray-400 mb-6">
                        AI destekli sanal kıyafet deneme teknolojisi ile modelleriniz üzerinde kıyafetleri görselleştirin.
                    </p>
                    <div class="flex items-center text-white/70">
                        <span>Başla</span>
                        <i class="ri-arrow-right-line ml-2"></i>
                    </div>
                </div>
            </a>

            <!-- Collection Builder Card -->
            <a href="/collection-builder" class="card rounded-2xl p-8 block">
                <div class="flex flex-col items-center text-center">
                    <div class="w-20 h-20 rounded-full bg-white flex items-center justify-center mb-6">
                        <i class="ri-book-open-line text-4xl text-black"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-3">Collection Builder</h2>
                    <p class="text-gray-400 mb-6">
                        Lookbook ve LineSheet'leri otomatize edin. Sayfaları seçin, promptlarınızı girin ve anında PDF çıktı alın.
                    </p>
                    <div class="flex items-center text-white/70">
                        <span>Başla</span>
                        <i class="ri-arrow-right-line ml-2"></i>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
